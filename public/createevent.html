<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Event Horizon Live</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="author" content="Edwin Rodriguez">
    <meta name="description" content="Event Horizon Live">
    <meta name="keywords" content="events, tickets, purchase, live">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header"><a href="index.html" id="headerLink"><h1>Events Horizon Live</h1></a></div>
        </div>
    </header>
    <div class="wrapper">
        <div class='container'>
            <div class="col-xs-12 col-md-12">
                <div id='loginLogoHolder'>
                    <img src="./images/logowtext.png" alt="Event logo" id='loginLogo'>
                </div>
            </div>
        </div>
        <div class='container'>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div>
                        <div class="login-screen">
                            <form method='post' action="/api/events/create">
                                <div class="login-form">
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Event Name" id="event_name" name='event_name' required> </div>
                                    <div class="control-group">
                                        <input type="date" class='login-field' name="event_date" id='event_date' required>
                                    </div>
                                    <div class="control-group">
                                        < <input type="time" class='login-field' name="event_time" id='event_time' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="venue" id="venue" name='venue' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Address" id="address" name='address' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="City" id="city" name='city' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="State" id="state" name='state' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Zip" id="zipcode" name='zipcode' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Event Contact" id="event_contact" name='event_contact' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="email" class="login-field" placeholder="Email" id="event_contact_email" name='event_contact_email' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="tel" class="login-field" placeholder="Phone Number" id="event_contact_phone_number" name='event_contact_phone_number' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="tel" class="login-field" placeholder="Decription" id="description" name='description' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="tel" class="login-field" placeholder="Event Website" id="website" name='website' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="number" class="login-field" placeholder="Online Price" id="online_price" name='online_price' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="number" class="login-field" placeholder="Door Price" id="door_price" name='door_price' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="date" class="login-field" placeholder="Ticket Sales Start" id="tickets_start" name='tickets_start' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="date" class="login-field" placeholder="Tickets End" id="tickets_end" name='tickets_end' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="number" class="login-field" placeholder="Allotment" id="allotment" name='allotment' required>
                                    </div>
                                    <button class="btn btn-primary btn-large btn-block" href="client.html" type='submit'>login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrapperFooter">
            <div class="footer">Copyright @ EHL 2017</div>
        </div>
    </footer>
</body>
<script src="assets/javascript/jquery-3.1.1.min"></script>
<script src="assets/javascript/bootstrap.min.js"></script>
<script src="assets/javascript/script.js"></script>

</html>
