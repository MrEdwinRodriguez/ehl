<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Event Horizon Live</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="author" content="Edwin Rodriguez">
    <meta name="description" content="Event Horizon Live">
    <meta name="keywords" content="events, tickets, purchase, live">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header"><a href="index.html" id="headerLink"><h1>Events Horizon Live</h1></a></div>
        </div>
    </header>
    <div class="wrapper">
        <div class='container'>
            <div class="col-xs-12 col-md-12">
                <div id='loginLogoHolder'>
                    <img src="./images/logowtext.png" alt="Events logo" id='loginLogo'>
                </div>
            </div>
        </div>
        <div class='container'>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div>
                        <div class="login-screen">
                            <form method='post' action="/api/client/login">
                                <div class="login-form">
                                    <div class="control-group">
                                        <input type="email" class="login-field" value="" placeholder="email" id="user_email" name='user_email' required>
                                        <label class="login-field-icon fui-user" for="login-name"></label>
                                    </div>
                                    <div class="control-group">
                                        <input type="password" class="login-field" value="" placeholder="password" id="user_password" name='user_password' required>
                                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                                    </div>
                                    <button class="btn btn-primary btn-large btn-block" href="dashboard.html" type='submit'>login</button>
                                </div>
                            </form>
                            <div class="login-link">
                                <a href="signup.html">Register Here</a>
                                <br>
                                <a href="reset.html">Forget Email/Password?</a>
                                <br>
                                <br>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrapperFooter">
            <div class="footer">Copyright @ EHL 2017</div>
        </div>
    </footer>
</body>
<script src="assets/javascript/jquery-3.1.1.min"></script>
<script src="assets/javascript/bootstrap.min.js"></script>
<script src="assets/javascript/script.js"></script>

</html>
