    <header id="top-header" class="top-header section-bg overlay-black">
        <div class="verticle-center">
            <div class="container">
                <div class="row">
                    <div class="display-flex">
                        <div class="col-lg-7 col-md-6">
                            <a class="logo" href="#"><img src="assets/img/template/logo.png" alt="..."></a>
                            <h1>Events Horizon, where events go <strong>LIVE!</strong></h1>
                            <p>The only platform that offers you ticket sales, promotional value, </p>
                        </div>
                        <div class="col-lg-4 col-md-6 col-lg-offset-1 hidden-sm hidden-xs">
                            <form method='post' action="/api/patrons/register" id="banner-signup registerPatron" class="banner-signup text-center wow animated fadeInUp"  data-wow-duration="1.5s>
                                <div class="login-form">
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="First Name" id="first_name" name='first_name' required> </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Last Name" id="last_name" name='last_name' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="email" class="login-field" placeholder="email" id="email" name='email' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="password" class="login-field" placeholder="Password" id="password" name='password' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="tel" class="login-field" placeholder="Phone Number" id="phone_number" name='phone_number' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Question" id="question" name='question' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Answer" id="answer" name='answer' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="tel" class="login-field" placeholder="Address" id="address" name='address' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="City" id="city" name='city' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="State" id="state" name='state' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Zip" id="zipcode" name='zipcode' required>
                                    </div>
                                    <div class="control-group">
                                        <input type="number" class="login-field" placeholder="age" id="age" name='age' >
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Gender" id="gender" name='gender' >
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="login-field" placeholder="Terms" id="terms" name='terms' >
                                    </div>                                                                        
                                    <button class="btn btn-primary btn-large btn-block" href="client.html" type='submit'>login</button>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
